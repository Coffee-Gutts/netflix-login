<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/css/img/netflixlogo.png" alt="logo">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                     <input required type="email" placeholder="Email ou número de telofone"> 
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button>Entrar</button>
                </div>
            </form>
            
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/css/img/Facebook_logo.png" alt="logo Facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>
                <div class="terms">
                    <p>Essa página é protegida pelo google reCAPTCHA para garantir que você não é um robô <a href="#">saiba mais</a></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
